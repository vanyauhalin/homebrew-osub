name: test

on:
  - workflow_dispatch
  - push

jobs:
  draft:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install osub
        run: |
          brew tap vanyauhalin/osub
          brew install osub
      - name: Test osub
        run: |
          brew test osub
